<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
        <title> Practica 101 </title>
    </head>
    <body>
        <script>
            var rosa=8;
            var lirio=10;
            var tulipan=2;
            var cantRosas=70;
            var cantLirios=50;
            var cantTulipanes=120;
            var precioRosas= rosa*cantRosas;
            var precioLirios= lirio*cantLirios;
            var precioTulipanes= tulipan*cantTulipanes;
            var precioTotal=precioRosas+precioLirios+precioTulipanes;
            // mi aportaci√≥n
            console.log("Rosa: precio unitario: "+rosa+" , cantidad: "+cantRosas+" , valor: "+precioRosas);
            console.log("Lirio: precio unitario: "+lirio+" , cantidad: "+cantLirios+" , valor: "+precioLirios);
            console.log("Tulipan: precio unitario: "+tulipan+" , cantidad: "+cantTulipanes+" , valor: "+precioTulipanes);
            console.log("Total: "+precioTotal);
        </script>
    </body>
</html>
